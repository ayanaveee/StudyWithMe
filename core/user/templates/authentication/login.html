{% load static %}

{% block content %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Source Sans Pro', sans-serif;
    }

    .login-container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #1D7373;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 50px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      width: 400px;
      color: #0d6efd;
    }

    .login-box h2 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .input-group-text {
      background-color: #ffffff;
      border: none;
      border-radius: 8px 0 0 8px;
      color: #2a5298;
      font-size: 1.2rem;
      padding: 14px 16px;
    }

    .form-control {
      border: none;
      border-radius: 0 8px 8px 0;
      font-size: 1.1rem;
      padding: 14px 12px;
    }

    .form-control:focus {
      box-shadow: none;
    }

    button {
      width: 100%;
      background-color: #2a5298;
      border: none;
      padding: 14px;
      font-size: 1.2rem;
      font-weight: 700;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1e3c72;
    }

    .register-link {
      margin-top: 20px;
      text-align: center;
    }

    .register-link a {
      color: #dbe9ff;
      font-weight: 600;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>

  <div class="login-container">
    <div class="login-box">
      <h2 style="color: white">Вход в аккаунт</h2>

      <form method="post">
        {% csrf_token %}

        <div class="input-group mb-4">
          <span class="input-group-text"><i class="fas fa-envelope"></i></span>
          <input type="email" name="username" class="form-control" placeholder="Введите почту" required>
        </div>

        <div class="input-group mb-4">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input type="password" name="password" class="form-control" placeholder="Введите пароль" required>
        </div>

        <button type="submit">Войти</button>
      </form>

      <div class="register-link">
        <p style="color: black">Нет аккаунта? <a href="{% url 'user_register' %}">Зарегистрироваться</a></p>
      </div>
    </div>
  </div>
{% endblock %}
