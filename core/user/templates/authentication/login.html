<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Тест</title>
<style>
  body {
    background: linear-gradient(to right, #667eea, #764ba2);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
    font-family: 'Poppins', sans-serif;
    color: #fff;
  }

  .login-box {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    padding: 50px 40px;
    border-radius: 25px;
    box-shadow:
      0 8px 24px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 420px;
    border: 2px solid rgba(255, 255, 255, 0.3);
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }

  .login-box:hover {
    border-color: rgba(255, 255, 255, 0.6);
    box-shadow:
      0 10px 40px rgba(255, 255, 255, 0.4);
  }

  .login-box h2 {
    font-weight: 800;
    font-size: 2.8rem;
    margin-bottom: 35px;
    text-align: center;
    letter-spacing: 2px;
    text-transform: uppercase;
    background: linear-gradient(to right, #667eea, #764ba2);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    user-select: none;
  }

  .login-box .form-control {
    border-radius: 15px;
    padding: 14px 18px;
    border: none;
    font-size: 1.1rem;
    margin-bottom: 20px;
    background: rgba(255, 255, 255, 0.25);
    color: #fff;
    box-shadow: inset 2px 2px 8px rgba(0, 0, 0, 0.2);
    transition: background 0.3s ease, color 0.3s ease;
  }

  .login-box .form-control::placeholder {
    color: rgba(255, 255, 255, 0.7);
  }

  .login-box .form-control:focus {
    background: rgba(255, 255, 255, 0.45);
    outline: none;
    box-shadow: 0 0 8px rgba(102, 126, 234, 0.8);
    color: #222;
  }

  .login-box button {
    width: 100%;
    padding: 14px;
    font-weight: 700;
    border-radius: 20px;
    background: linear-gradient(to right, #667eea, #764ba2);
    border: none;
    color: #fff;
    font-size: 1.2rem;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(102, 126, 234, 0.6);
    transition: background 0.4s ease, box-shadow 0.4s ease;
  }

  .login-box button:hover {
    background: linear-gradient(to right, #5a6de0, #653da8);
    box-shadow: 0 7px 20px rgba(101, 61, 168, 0.8);
  }

  .login-box .register-link {
    margin-top: 25px;
    text-align: center;
    font-size: 1rem;
    color: rgba(255, 255, 255, 0.8);
  }

  .login-box .register-link a {
    color: #e0e7ff;
    font-weight: 700;
    text-decoration: none;
    transition: color 0.3s ease;
  }

  .login-box .register-link a:hover {
    color: #b3bbff;
    text-decoration: underline;
  }
</style>
</head>
<body>
  <div class="login-box">
    <h2>Вход в аккаунт</h2>

    <form method="post" novalidate>
      <input type="text" class="form-control" placeholder="Логин" />
      <input type="password" class="form-control" placeholder="Пароль" />

      <button type="submit">Войти</button>
    </form>

    <div class="register-link">
      <p>Нет аккаунта? <a href="#">Зарегистрироваться</a></p>
    </div>
  </div>
</body>
</html>
