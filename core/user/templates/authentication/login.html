{% load static %}
{% block content %}

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Вход</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Source Sans Pro', sans-serif;
    background: linear-gradient(135deg, #6a5af9, #a06bef);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 10px;
    color: #333;
  }

  .login-container {
    background: #fff;
    padding: 50px 40px;
    border-radius: 15px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
    width: 100%;
    max-width: 450px;
    box-sizing: border-box;
  }

  .login-container h2 {
    text-align: center;
    font-weight: 700;
    margin-bottom: 40px;
    font-size: 2rem;
    color: #6a5af9;
  }

  form p {
    margin-bottom: 20px;
  }

  form input {
    width: 100%;
    padding: 12px 14px;
    font-size: 1rem;
    border-radius: 8px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    outline: none;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }

  form input:focus {
    border-color: #6a5af9;
    box-shadow: 0 0 8px rgba(106, 90, 249, 0.5);
  }

  button {
    width: 100%;
    padding: 14px;
    font-weight: 600;
    font-size: 1.1rem;
    border-radius: 8px;
    background-color: #6a5af9;
    border: none;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease;
    margin-top: 10px;
  }

  button:hover {
    background-color: #5548c8;
    color: #e0e0ff;
  }

  .register-link {
    margin-top: 20px;
    text-align: center;
  }

  .register-link a {
    color: #6a5af9;
    font-weight: 600;
    text-decoration: none;
  }

  .register-link a:hover {
    text-decoration: underline;
  }

  .error-message {
    color: #d9534f;
    margin-bottom: 20px;
    font-weight: 600;
    text-align: center;
  }
</style>


  <div class="login-container">
    <h2>Вход в аккаунт</h2>

    {% if form.errors %}
      <p class="error-message">Неверный логин или пароль.</p>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit">Войти</button>
    </form>

    <div class="register-link">
      <p>Нет аккаунта? <a href="{% url 'user_register' %}">Зарегистрироваться</a></p>
    </div>
  </div>

{% endblock %}
