{% extends 'base.html' %}
{% load static %}
{% block content %}

<h2>Избранные материалы</h2>

<ul>
  {% for favorite in favorites %}
    <li class="favorite-item">
      <div class="favorite-title">
        • <a href="{% url 'favorite_material_detail' favorite.material.id %}">
          {{ favorite.material.title }}
        </a>
      </div>

      <form method="post" action="{% url 'remove_favorite' favorite.material.id %}" class="favorite-remove-form remove-form">
        {% csrf_token %}
        <button type="submit" class="remove-button" data-title="{{ favorite.material.title }}">Удалить из избранного</button>
      </form>
    </li>
  {% empty %}
    <li>У вас пока нет избранных материалов.</li>
  {% endfor %}
</ul>

<script>
  document.querySelectorAll('.remove-button').forEach(button => {
    button.addEventListener('click', function(e) {
      const title = this.dataset.title;
      const confirmDelete = confirm(`Вы уверены, что хотите удалить "${title}" из избранных?`);
      if (!confirmDelete) e.preventDefault();
    });
  });
</script>

<style>
  .favorite-item {
    margin-bottom: 20px;
    padding: 10px;
    border-bottom: 1px solid #ddd;
  }

  .favorite-title {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 5px;
  }

  .favorite-remove-form {
    margin-top: 5px;
  }

  .favorite-remove-form button {
    padding: 6px 10px;
    background-color: white;
    border: 1px solid black;
    cursor: pointer;
    font-size: 14px;
  }

  .favorite-remove-form button:hover {
    background-color: #eee;
  }
</style>


{% endblock %}
