{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="page-section text-white mb-0" id="goals" style="background: linear-gradient(to right, #667eea, #764ba2);">
  <div class="container px-4 px-lg-5">
    <h2 class="page-section-heading text-center text-uppercase text-white">Цели на неделю</h2>
    <div class="divider-custom divider-light">
      <div class="divider-custom-line"></div>
      <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
      <div class="divider-custom-line"></div>
    </div>

    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="form-group">
          <textarea id="goalDesc" class="form-control mb-3" placeholder="Описание цели"></textarea>
          <input id="goalDeadline" type="date" class="form-control mb-3" placeholder="Дедлайн" />
          <select id="goalPriority" class="form-select mb-3">
            <option value="low">Низкий приоритет</option>
            <option value="medium">Средний приоритет</option>
            <option value="high">Высокий приоритет</option>
          </select>
          <div class="d-grid">
            <button onclick="addGoal()" class="btn btn-xl btn-outline-light">Добавить цель</button>
          </div>
        </div>

        <ul id="goalsList" class="list-unstyled mt-4"></ul>
      </div>
    </div>
  </div>
</section>

<link rel="stylesheet" href="{% static 'css/goals.css' %}">
<script src="{% static 'js/goals.js' %}"></script>

{% endblock %}
